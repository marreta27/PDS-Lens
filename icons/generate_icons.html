<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>PDS Lens Icon Generator</h1>
  <p>Right-click each canvas below and save as PNG with the corresponding size:</p>

  <div>
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>

  <div>
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>

  <div>
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#0066cc';
      ctx.fillRect(0, 0, size, size);

      // Draw a simple lens/magnifying glass icon
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.25;

      // Lens circle
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.08;
      ctx.beginPath();
      ctx.arc(centerX - size * 0.05, centerY - size * 0.05, radius, 0, 2 * Math.PI);
      ctx.stroke();

      // Handle
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.beginPath();
      const handleStartX = centerX + radius * 0.5;
      const handleStartY = centerY + radius * 0.5;
      const handleEndX = centerX + radius * 1.3;
      const handleEndY = centerY + radius * 1.3;
      ctx.moveTo(handleStartX, handleStartY);
      ctx.lineTo(handleEndX, handleEndY);
      ctx.stroke();
    }

    generateIcon('icon16', 16);
    generateIcon('icon48', 48);
    generateIcon('icon128', 128);
  </script>
</body>
</html>

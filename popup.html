<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDS Lens - Tableau Cloud Data Sources</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PDS Lens</h1>
      <p class="subtitle">Tableau Cloud Public Data Sources</p>
    </header>

    <div id="auth-section" class="section">
      <h2>認証設定</h2>
      <div class="form-group">
        <label for="server-url">Server URL:</label>
        <input type="text" id="server-url" placeholder="https://your-site.online.tableau.com" />
      </div>
      <div class="form-group">
        <label for="site-name">Site Name:</label>
        <input type="text" id="site-name" placeholder="your-site-name" />
      </div>
      <div class="form-group">
        <label for="token-name">Token Name:</label>
        <input type="text" id="token-name" placeholder="Your PAT Token Name" />
      </div>
      <div class="form-group">
        <label for="token-value">Token Secret:</label>
        <input type="password" id="token-value" placeholder="Your PAT Token Secret" />
      </div>
      <button id="connect-btn" class="btn btn-primary">接続</button>
      <button id="save-settings-btn" class="btn btn-secondary">設定を保存</button>
      <button id="clear-settings-btn" class="btn btn-danger">設定をクリア</button>
    </div>

    <div id="status-section" class="section">
      <div id="status-message" class="status-message"></div>
    </div>

    <div id="datasources-section" class="section" style="display: none;">
      <h2>Public Data Sources</h2>
      <div id="datasources-list" class="datasources-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
